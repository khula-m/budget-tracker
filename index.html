<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Personal Finance Manager</h1>
                <div class="user-info">
                    <div class="user-avatar">JS</div>
                    <div>
                        <div>John Smith</div>
                        <div>Current Balance: <span id="current-balance">R2,450.00</span></div>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <div class="input-section">
                <div class="card">
                    <h2 class="card-title">Add Transaction</h2>
                    <form id="transaction-form">
                        <div class="form-group">
                            <label for="transaction-type">Type</label>
                            <select id="transaction-type" required>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="number" id="amount" placeholder="Enter amount" min="0.01" step="0.01" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" required>
                                <option value="">Select a category</option>
                                <optgroup label="Income">
                                    <option value="salary">Salary</option>
                                    <option value="freelance">Freelance</option>
                                    <option value="investment">Investment</option>
                                    <option value="gift">Gift</option>
                                    <option value="other-income">Other</option>
                                </optgroup>
                                <optgroup label="Expenses">
                                    <option value="housing">Housing</option>
                                    <option value="food">Food</option>
                                    <option value="transportation">Transportation</option>
                                    <option value="entertainment">Entertainment</option>
                                    <option value="healthcare">Healthcare</option>
                                    <option value="utilities">Utilities</option>
                                    <option value="other-expense">Other</option>
                                </optgroup>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="description">Description (Optional)</label>
                            <input type="text" id="description" placeholder="Enter description">
                        </div>
                        
                        <button type="submit" class="btn-success">Add Transaction</button>
                    </form>
                </div>
                
                <div class="card">
                    <h2 class="card-title">Set Budget</h2>
                    <form id="budget-form">
                        <div class="form-group">
                            <label for="budget-category">Category</label>
                            <select id="budget-category" required>
                                <option value="">Select a category</option>
                                <option value="housing">Housing</option>
                                <option value="food">Food</option>
                                <option value="transportation">Transportation</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="healthcare">Healthcare</option>
                                <option value="utilities">Utilities</option>
                                <option value="other-expense">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="budget-amount">Budget Amount</label>
                            <input type="number" id="budget-amount" placeholder="Enter budget amount" min="0.01" step="0.01" required>
                        </div>
                        
                        <button type="submit" class="btn-success">Set Budget</button>
                    </form>
                </div>
            </div>
            
            <div class="dashboard-section">
                <div class="summary-cards">
                    <div class="summary-card income">
                        <div class="summary-label">Total Income</div>
                        <div class="summary-value" id="total-income">R3,200.00</div>
                        <div class="summary-label">This Month</div>
                    </div>
                    
                    <div class="summary-card expenses">
                        <div class="summary-label">Total Expenses</div>
                        <div class="summary-value" id="total-expenses">R750.00</div>
                        <div class="summary-label">This Month</div>
                    </div>
                    
                    <div class="summary-card balance">
                        <div class="summary-label">Remaining Balance</div>
                        <div class="summary-value" id="remaining-balance">R2,450.00</div>
                        <div class="summary-label">This Month</div>
                    </div>
                </div>
                
                <div class="dashboard">
                    <div class="card">
                        <h2 class="card-title">Spending by Category</h2>
                        <div class="chart-container">
                            <canvas id="category-chart"></canvas>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h2 class="card-title">Budget Status</h2>
                        <div class="chart-container">
                            <canvas id="budget-chart"></canvas>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <h2 class="card-title">Recent Transactions</h2>
                    <div class="transactions" id="transactions-list">
                        <!-- Transactions will be populated by JavaScript -->
                    </div>
                </div>
                
                <div class="card">
                    <h2 class="card-title">Budget Overview</h2>
                    <div class="budget-status" id="budget-status">
                        <!-- Budget status will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
